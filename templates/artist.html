<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Artist.Name}} ‚Äî Artiste</title>

    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/script.js" defer></script>
</head>

<body>

    <!-- SIDEBAR -->
    <aside class="sidebar glass">
        <h2 class="sidebar-title">Artistes</h2>
        <div class="sidebar-list">
            <a href="/" class="sidebar-item">‚Üê Retour √† l'accueil</a>
        </div>
    </aside>

    <!-- CONTENT -->
    <main class="main-content">

        <!-- HEADER ARTIST -->
        <section class="artist-header glass">
            <img class="artist-header-img" src="{{.Artist.Image}}" alt="{{.Artist.Name}}">
            <div class="artist-header-info">
                <h1 class="artist-header-name">{{.Artist.Name}}</h1>

                <p class="artist-header-meta">Cr√©ation : <strong>{{.Artist.CreationDate}}</strong></p>
                <p class="artist-header-meta">Premier album : <strong>{{.Artist.FirstAlbum}}</strong></p>

                <p class="artist-header-meta">
                    Membres :
                    <strong>
                    {{range $i, $m := .Artist.Members}}
                        {{if $i}}, {{end}}{{$m}}
                    {{end}}
                    </strong>
                </p>
            </div>
        </section>

        <!-- MAP SECTION -->
        <section class="tour-container glass">
            <h2 class="section-title">üìç Lieux des concerts</h2>
            <div id="tour-map"></div>
        </section>

    </main>

 <!-- Inject JSON -->
<script>
    const tourData = JSON.parse(`{{.RelationsJSON}}`);
    initMap(tourData);
</script>

</body>
</html>

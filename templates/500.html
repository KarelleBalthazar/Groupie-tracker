<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Erreur Serveur</title>
    <style>
        body {
            font-family: -apple-system, system-ui, sans-serif;
            background: #0a0a0a;
            color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .error-container {
            max-width: 500px;
            padding: 40px;
        }
        .error-code {
            font-size: 120px;
            font-weight: 800;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8787 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }
        h1 {
            font-size: 32px;
            margin: 20px 0;
        }
        p {
            color: #999;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        a {
            display: inline-block;
            padding: 12px 30px;
            background: rgba(106, 166, 255, 0.1);
            color: #6aa6ff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            border: 1px solid rgba(106, 166, 255, 0.3);
            transition: all 0.3s ease;
        }
        a:hover {
            background: rgba(106, 166, 255, 0.2);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">500</div>
        <h1>Erreur interne du serveur</h1>
        <p>Oups ! Quelque chose s'est mal passé de notre côté. Nos équipes ont été notifiées et travaillent à résoudre le problème.</p>
        <a href="/">← Retour à l'accueil</a>
    </div>
</body>
</html>

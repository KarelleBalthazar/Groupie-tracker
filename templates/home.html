<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie Tracker</title>

    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/script.js" defer></script>
</head>

<body>

<header class="header slide-up">
    <h1 class="title">üéµ Groupie Tracker</h1>
    <p class="subtitle">Explore the world of music artists & tours</p>
</header>

<section class="filters glass slide-up">
    <form method="GET">

        <!-- RECHERCHE -->
        <div class="filter-block">
            <label>Nom de l'artiste</label>
            <input type="text" name="name" placeholder="Rechercher..." value="{{.NameFilter}}">
        </div>

        <!-- ANN√âE DE CR√âATION -->
        <div class="filter-block range">
            <label>Ann√©e de cr√©ation</label>
            <div class="inline">
                <input type="number" name="year_min" placeholder="Min" value="{{.YearMin}}">
                <input type="number" name="year_max" placeholder="Max" value="{{.YearMax}}">
            </div>
        </div>

        <!-- PREMIER ALBUM -->
        <div class="filter-block range">
            <label>Date du premier album</label>
            <div class="inline">
                <input type="text" name="album_min" placeholder="AAAA-MM-JJ" value="{{.AlbumMin}}">
                <input type="text" name="album_max" placeholder="AAAA-MM-JJ" value="{{.AlbumMax}}">
            </div>
        </div>

        <!-- NOMBRE DE MEMBRES -->
        <div class="filter-block range">
            <label>Membres</label>
            <div class="inline">
                <input type="number" name="members_min" placeholder="Min" value="{{.MembersMin}}">
                <input type="number" name="members_max" placeholder="Max" value="{{.MembersMax}}">
            </div>
        </div>

        <!-- LOCALISATION -->
        <div class="filter-block">
            <label>Lieu</label>
            <input type="text" name="location" placeholder="Ex: France / USA / Tokyo" value="{{.Location}}">
        </div>

        <!-- SOLO -->
        <div class="filter-check">
            <label>
                <input type="checkbox" name="solo_only" value="true" {{if .SoloOnly}}checked{{end}}>
                Artistes solo uniquement
            </label>
        </div>

        <button class="btn neon-btn" type="submit">Filtrer</button>
    </form>
</section>

<hr class="divider slide-up">

<section class="cards">
    {{range .Artists}}
    <div class="card glass neon-hover slide-up">

        <img class="artist-img" src="{{.Image}}" alt="{{.Name}}">

        <h2 class="artist-name">{{.Name}}</h2>

        <p class="artist-info">Cr√©ation : {{.CreationDate}}</p>
        <p class="artist-info">Premier album : {{.FirstAlbum}}</p>
        <p class="artist-info">Membres : {{range .Members}}{{.}}, {{end}}</p>

        <a class="btn small neon-btn" href="/artist/{{.ID}}">Voir d√©tails</a>
    </div>
    {{end}}
</section>

</body>
</html>
